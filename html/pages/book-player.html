<div data-role="page" id="book-play" data-theme="a">

	<div data-role="header" data-theme="b">
		<a data-icon="" href="#bookshelf" data-role="button" data-inline="true">Mine bøger</a>
		<div data-role="controlgroup" id="submenu" data-type="horizontal">
			<a href="#book-index" data-role="button" id="book-index-button" data-icon="book-index" data-iconpos="notext" data-iconshadow="false">Indhold</a>
			<a href="#bookmark" data-role="button" id="add-bookmark-button" data-icon="add-bookmark" data-iconpos="notext" data-iconshadow="false">Tilføj bogmærke</a>
			<a href="#settings" data-role="button" id="book-settings-button" data-icon="book-settings" data-iconpos="notext" data-iconshadow="false">Bogindstillinger</a>
		</div>
	</div>
	
	<div id="jp_container_1" class="jp-audio">	
		
		<div id="player-info">
		<figure id="currentbook_image">
			<img height="45" src="/images/icons/default-cover.png" alt="">
		</figure>
			<div class="info"><header>
				<hgroup>
					<h1 id="title">Title <span id="author">Author</span></h1>
				</hgroup>
			</header>
	
		    <div class="jp-time-holder ui-grid-b" id="book-chapter-menu">
    			<div class="ui-block-a" id="player-current-time">
    				<span class="jp-current-time">-</span>
    			</div>
    			<div class="ui-block-b" id="player-chapter-title">
    				<h2>Kapitel</h2>
    			</div>
    			<div class="ui-block-c" id="player-duration">
    				<span class="jp-duration">-</span>
    			</div>
    		</div>
		
		    <div class="jp-progress">
    			<div class="jp-seek-bar">
    				<div class="jp-play-bar"></div>
    			</div>
    		</div>
    	 </div>
    	</div>

		<div data-role="navbar" id="book-play-menu">
			<ul class="jp-controls">
				<li>		
				  <a href="" data-role="button" data-icon="lyt-rewind" data-iconpos="notext" data-iconshadow="false" class="previous-section" tabindex="1" title="rewind"></a>
				</li>

				<li><a href="" data-role="button" data-icon="lyt-play" data-iconpos="notext" data-iconshadow="false" class="jp-play" tabindex="1" title="afspil"></a>
					<a href="" data-role="button" data-icon="lyt-pause" data-iconpos="notext" data-iconshadow="false" class="jp-pause" tabindex="1" title="pause"></a>
				</li>

				<li><a href="" data-role="button" data-icon="lyt-forward" data-iconpos="notext" data-iconshadow="false" class="next-section" tabindex="1" title="forward"></a></li>
			</ul>
		</div>

		<div class="jp-no-solution" style="display: none;">
			<span>Update Required</span>
			To play the media you will need to either update your browser to a recent version or update your
			<a target="_blank" href="http://get.adobe.com/flashplayer/">Flash plugin</a>.
		</div>
		
	</div>

	<div data-role="content" id="book-text-content">
	</div>

	<footer data-role="footer" data-theme=""></footer>

</div>
