<div data-role="page" id="login" data-title="Log ind">
	<div data-role="content">
	    <h1>Log ind</h1>
	    
		<form action="#" method="get" id="login-form">
		        
			<div data-role="fieldcontain" id="loginwrapper">

				    
    				    <input type="text" name="username" id="username" value="" placeholder="Brugernummer" title="Brugernavn" aria-label="Brugernavn"/>
    				
    				    <input type="password" name="password" id="password" value="" placeholder="Adgangskode" title="Adgangskode" aria-label="Adgangskode"/>
    				
    				
			<div id="login-button-wrapper">
		    <input class="gatrack" type="submit" data-theme="c" name="submit" id="submit" value="Log på" title="Log på" aria-label="Log på"/>		
			</div>
		
			</div>
			<p></p>
			<div id="about">
          <a class="gatrack" href="#guest">Prøv E17 Direkte uden login</a>
      </div>
      <div id="forgot-password">
          <p></p>
          <a class="gatrack" href="#support">Glemt dit kodeord?</a>
      </div>
		</form>
		<div id="legal">
		<p>E17 Direkte · Nota 2012</p>
		<p>Version <span class="lyt-version"></span></p>
		</div>
	</div>	
</div>
