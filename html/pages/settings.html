	<div data-role="content" id="set-content">

			<label for="textarea-example">Tekst-eksempel</label>

		<div data-role="fieldcontain">
			<fieldset data-role="controlgroup" id="textsize_2" data-type="horizontal">
				<legend>Tekststørrelse</legend>

				<input type="radio" name="radio-choice-3" id="radio-choice-12" value="12">
				<label for="radio-choice-12"><span style="font-size:10px">A</span></label>

			</fieldset>
		</div>	    

		<div data-role="fieldcontain">
			<fieldset data-role="controlgroup" id="text-types">

				<label for="radio-choice-j">Hvid/Blå</label>

		<div data-role="fieldcontain">
			<ul data-role="listview">
