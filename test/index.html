<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>QUnit Test Suite</title>
	
	<!-- Libraries -->
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css">
	<script src="http://code.jquery.com/qunit/qunit-git.js"></script>
	<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
	
	
	<!-- Extras -->
	<script type="text/javascript" charset="utf-8">

			count = count || 1;
			return function() { --count || start(); };
		}
	</script>
	
	<!-- Scripts -->
	<script src="../javascript/lyt.js"></script>
	<script src="../javascript/utils.js"></script>
	<script src="../javascript/config.js"></script>
	<script src="../javascript/cache.js"></script>
	<script src="../javascript/protocol.js"></script>
	<script src="../javascript/rpc.js"></script>
	<script src="../javascript/dtbdocument.js"></script>
	<script src="../javascript/textcontentdocument.js"></script>
	<script src="../javascript/nccfile.js"></script>
	<script src="../javascript/smilfile.js"></script>
	<script src="../javascript/book.js"></script>
	
	<!-- Test suite -->
	<script src="suite.js"></script>
</head>

<body>
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup</div>
</body>
</html>
