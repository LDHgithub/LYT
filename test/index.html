<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>QUnit Test Suite</title>
	
	<!-- Libraries -->
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css">
	<script src="http://code.jquery.com/qunit/qunit-git.js"></script>
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	
	
	<!-- Extras -->
	<script type="text/javascript" charset="utf-8">
		// Returns a function to call each time an
		// asynchronous test completes
		function createAsyncCounter(count) {
			count = count || 1;
			return function() { --count || start(); };
		}
		
		// Sets the `X-TestVariant` header on all jQuery AJAX calls
		// (as long is it's not overridden locally when performing
		// the call itself). For use with the test server  
		// Arguments:
		//   variant: The variant name to use (optional)
		//   tests:   A callback containing the tests
		function requestVariant(variant, tests) {
			// Shift arguments
			if( !tests ) {
				tests = variant;
				variant = null;
			}
			// Set the headers
			jQuery.ajaxSetup({
				headers: { "X-TestVariant": variant }
			});
			// Run the tests
			tests();
			// Remove the headers
			jQuery.ajaxSetup({
				headers: null
			});
		}
		
		QUnit.config.testTimeout = 5000
	</script>
	
	<!-- scripts -->
	
	<!-- Test suite -->
	<script src="suite.js"></script>
</head>

<body>
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup</div>
</body>
</html>
